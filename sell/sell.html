<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Selling Page</title>
    <link rel="stylesheet" href="sell.css">
</head>
<body>
    <h1>Upload Car Details</h1>
    <form id="carForm" enctype="multipart/form-data" action="upload.php" method="post">
        <input type="file" name="carImage" id="carImage" accept="image/*" required>
        <input type="text" name="vehicleName" placeholder="Vehicle Name" required>
        <input type="text" name="registrationYear" placeholder="Registration Year" required>
        <input type="text" name="make" placeholder="Make" required>
        <input type="text" name="model" placeholder="Model" required>
        <input type="text" name="trim" placeholder="Trim" required>
        <input type="text" name="kmDriven" placeholder="KMs Driven" required>
        <input type="text" name="numOwner" placeholder="No. Of Owners" required>
        <input type="text" name="transmission" placeholder="Transmission" required>
        <input type="text" name="fuelType" placeholder="Fuel Type" required>
        <input type="text" name="bodyType" placeholder="Body Type" required>
        <input type="text" name="registration" placeholder="Registration" required>
        <input type="text" name="mileage" placeholder="Mileage" required>
        <input type="text" name="Location" placeholder="Location" required>
        <button type="submit">Submit</button>
    </form>

    <div id="response"></div>
</body>
</html>
