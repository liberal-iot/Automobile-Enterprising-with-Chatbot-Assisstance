<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autozod Chatbot</title>

    <!-- css file link -->
    <link rel="stylesheet" href="chatbotcss.css">

    <!-- font awesome icon cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="parent">
        <div class="desc">
            <h1 class="text">Autozod Chatbot Assistant</h1>
            <p>This chatbot can help you with deciding which car you can buy. Use our chatbot to know anything about a car.
                Use our chatbot to experience a hassle free process in knowing about a car, insurance or loan.
            </p>
            <button id="init">START CHAT</button><br>
            <a class="read-more">Go back</a>
                    <script>
                        // Add event listener to anchor tags with class "read-more"
                        document.querySelectorAll('.read-more').forEach(function(anchor) {
                            anchor.addEventListener('click', function(event) {
                                event.preventDefault(); // Prevent default link behavior
                                
                                // Using JavaScript's history object to go back to the previous page
                                window.history.back();
                            });
                        });
                    </script>
        </div>
        <div>
            <img src="chatbot.png" alt="" class="bot-img">
        </div>
    </div>
    <div id="test" style="position: fixed;top: 4rem;right: 18rem;left: 18rem;display: none;">
        <div class="child" id="chatbot">
            <div class="header">
                <div class="h-child">
                    <img src="chatbot (1).png" alt="avatar" id="avatar">
                    <div>
                        <span class="name">Autozod chatbot</span>
                        <br>
                        <span style="color:lawngreen">online</span>
                    </div>
                </div>
                <div>
                    <button class="closin" onclick="showChatBot()">Close</button>
                    <button class="refBtn"><i class="fa fa-refresh" onclick="initChat()"></i></button>
                </div>
                
            </div>

            <div id="chat-box">

            </div>
            <div class="footer">
                <span>powered by Autozod</span>
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="chatbotscript1.js"></script>
</body>
</html>
